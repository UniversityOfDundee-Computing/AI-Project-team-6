<div id="main" class="container-md">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="index.html"><h1>Map Designer</h1></a>    
          <span class="navbar-text text-light mt-4">
              <a class="navbar-brand text-light" href="demo.html"><h1>Demo</h1></a>
          </span>
        </div>
    </nav>
    <canvas id="main_canvas" width="1024" height="512" class="w-100 mx-auto"></canvas>
    <div class="card">
        <div class="container btn-group">
            <button class="btn m-1 my-2" id="btn_startLocation">Mark Start Location</button>
            <button class="btn m-1 my-2" id="btn_markTargets">Mark Target</button>
            <button class="btn m-1 my-2" id="btn_Eraser">Eraser</button>
        </div>
        <div class="container btn-group">
            <button class="btn m-1 my-2" id="btn_FindPath">Find Path</button>
            <button class="btn m-1 my-2" id="btn_markTargets">
                  <label for="cars">Algorithm:</label>
                    <select name="approach" id="approaches">
                      <option value="APP1">Approach 1</option>
                      <option value="APP2">Approach 2</option>
                      <option value="APP3">Approach 3</option>
                    </select>
            </button>
            <button class="btn m-1 my-2 col-2" id="btn_setCellWeight">
                <input class="form-check-input" type="radio" name="visualization" id="setVisualtion" value="VIS">
                <label class="form-check-label" for="VisualizationOnOff">
                    Visualization
                </label>
            </button>
            <button class="btn m-1 my-2 col-2" id="btn_markDamaged">
                <input class="form-check-input" type="radio" name="delay" id="setDelay" value="DLY">
                <label class="form-check-label" for="DelayOnOFF">
                    Delay
                </label>
                <button class="btn m-1 my-2" id="btn_startLocation">
                    <label for="fname">Delay:</label>
                    <input type="text" id="fname" name="fname"> 
                </button>
            </button>
        </div>
    </div>
</div>
<input class="d-none m-0 p-0" width="0" height="0" type="file" aria-label="imageUpload" id="imageUpload"
       accept="image/png, image/jpeg, image/bmp">
<input class="d-none m-0 p-0" width="0" height="0" type="file" aria-label="CFGUpload" id="CFGUpload"
       accept=".cfg, text/plain">
