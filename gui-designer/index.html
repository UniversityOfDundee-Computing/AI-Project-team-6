<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
<h1>Map Designer</h1>
<div class="container mt-3">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <div class="container btn-group-vertical mt-2 p-2">
                    <button class="btn btn-primary m-2" id="btn_import">Import Image</button>
                    <button class="btn btn-primary m-2" id="btn_import_map">Import Map</button>
                    <button class="btn btn-primary m-2" id="btn_Obs">Mark Obstruction</button>
                    <button class="btn btn-primary m-2" id="btn_CellW">Set Cell Weight</button>
                    <button class="btn btn-danger m-2" id="btn_clear">Clear Grid</button>
                    <button class="btn btn-success m-2" id="btn_start">Add Start location</button>
                    <button class="btn btn-warning m-2" id="btn_target">Add Target Point</button>
                    <button class="btn btn-outline-warning m-2" id="btn_rem_target">Remove Target Point</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div class="container">
                        <canvas id="main_canvas" width="1024" height="512" class="w-100 mx-auto"></canvas>
                        <button class="btn btn-success" id="btn_export">Export Config</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-8 text-black">
                <div class="card-body" id="output">
                    <i>Finish your selection and click export</i>
                </div>
            </div>
        </div>
    </div>
</div>

<input class="d-none m-0 p-0" width="0" height="0" type="file" aria-label="imageUpload" id="imageUpload" accept="image/png, image/jpeg, image/bmp">
<input class="d-none m-0 p-0" width="0" height="0" type="file" aria-label="CFGUpload" id="CFGUpload" accept=".cfg, text/plain">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
