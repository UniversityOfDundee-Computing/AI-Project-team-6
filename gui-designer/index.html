<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Designer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
<h1>Map Designer</h1>
<div class="container mt-3">
    <div class="row">
        <div class="col-0 col-md-1"></div>
        <div class="col-12 col-md-5 card mt-2 mt-md-0 mx-0 mx-md-1 text-dark">
            <div class="card-body">
                <div class="row">
                    <div class="container">
                        <button class="btn btn-primary">Import Image</button>
                        <button class="btn btn-primary">Mark Obstruction</button>
                        <button class="btn btn-primary">Set Cell Weight</button>
                        <button class="btn btn-danger">Clear Grid</button>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="container">
                        <canvas id="main_canvas" width="2048" height="1024" class="w-100 mx-auto bg-black"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <button class="btn btn-success">Export Config</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-5 card mt-2 mt-md-0 mx-0 mx-md-1 text-dark">
            <div class="card-body">
                Start Location: 1;2
                Points to visit:
                <ul>
                    <li>4;5</li>
                    <li>6;6</li>
                    <li>7;8</li>
                </ul>
                <code>python ./main.py map.cfg 1;2 4;5,6;6,7;8</code>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
