<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="bg-dark text-light">
    
            <div id="main">
            <h1>Map Designer</h1>
            <canvas id="main_canvas" width="1024" height="512" class="w-100 mx-auto"></canvas>
            <div class="bigScreen">
                <div class="container-md btn-group mt-2">
                    <button class="btn btn-primary m-1 my-2" id="btn_import">Import Image</button>
                    <button class="btn btn-primary m-1 my-2" id="btn_import_map">Import Map</button>
                    <button class="btn btn-warning m-1 my-2" id="btn_Obs">
                        <input class="form-check-input" type="radio" name="markers" id="markObstruction" value="MarkObstruction" checked>
                        <label class="form-check-label" for="obstruction">
                          Mark Obstruction
                        </label>
                    </button>
                    <button class="btn btn-warning m-1 my-2" id="btn_CellW">  
                        <input class="form-check-input" type="radio" name="markers" id="setCellWeight" value="SetWeight">
                        <label class="form-check-label" for="cellWeight">
                          Set Cell Weight
                        </label>
                    </button>
                    <button class="btn btn-warning m-1 my-2" id="btn_CellW">  
                        <input class="form-check-input" type="radio" name="markers" id="markDamaged" value="markDamagedFloor">
                        <label class="form-check-label" for="damagedFloor">
                          Mark Damaged Floor
                        </label>
                    </button>
                    <button class="btn btn-danger m-1 my-2" id="btn_clear">Clear Grid</button>
                    <button class="btn btn-success m-1 my-2" id="btn_export">Export Map</button>
                </div>
            </div>

            <div class="smallScreen">
                <div class="container-md btn-group mt-2">
                    <button class="btn btn-primary m-1 my-2" id="btn_import">Import Image</button>
                    <button class="btn btn-primary m-1 my-2" id="btn_import_map">Import Map</button>
                </div>
                 <div class="container-md btn-group mt-2">
                                    <button class="btn btn-warning m-1 my-2" id="btn_Obs">
                    <input class="form-check-input" type="radio" name="markers" id="markObstruction" value="MarkObstruction" checked>
                    <label class="form-check-label" for="obstruction">
                      Mark Obstruction
                    </label>
                </button>
                <button class="btn btn-warning m-1 my-2" id="btn_CellW">  
                    <input class="form-check-input" type="radio" name="markers" id="setCellWeight" value="SetWeight">
                    <label class="form-check-label" for="cellWeight">
                      Set Cell Weight
                    </label>
                </button>
                <button class="btn btn-warning m-1 my-2" id="btn_CellW">  
                    <input class="form-check-input" type="radio" name="markers" id="markDamaged" value="markDamagedFloor">
                    <label class="form-check-label" for="damagedFloor">
                      Mark Damaged Floor
                    </label>
                </button>
                </div>
                 <div class="container-md btn-group mt-2">
                    <button class="btn btn-danger m-1 my-2" id="btn_clear">Clear Grid</button>
               
                <button class="btn btn-success m-1 my-2" id="btn_export">Export Map</button>
                </div>               
            </div>
    </div>
