<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="bg-dark text-light">
<nav class="navbar">
    <div class="open-slide ps-3 navbar-nav float-start mx-2">
        <!--https://www.w3schools.com/howto/howto_js_sidenav.asp-->
      <a href="#" onclick="openSlideMenu()">
        <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
            <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
            <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
        </svg>
      </a>
    </div>
    <div class="navbar-brand me-auto">Map Designer</div>
</nav>

<div id="side-menu" class="side-nav">
    <a href="#" class="button-close" onclick="closeSlideMenu()">&times;</a>
    <div class="container btn-group-vertical mt-2">
        <button class="btn btn-primary m-1 my-2" id="btn_import">Import Image</button>
        <button class="btn btn-primary m-1 my-2" id="btn_import_map">Import Map</button>
        <button class="btn btn-primary m-1 my-2" id="btn_Obs">Mark Obstruction</button>
        <button class="btn btn-primary m-1 my-2" id="btn_CellW">Set Cell Weight</button>
        <button class="btn btn-danger m-1 my-2" id="btn_clear">Clear Grid</button>
        <button class="btn btn-success m-1 my-2" id="btn_start">Add Start location</button>
        <button class="btn btn-warning m-1 my-2" id="btn_target">Add Target Point</button>
        <button class="btn btn-outline-warning m-1 my-2" id="btn_rem_target">Remove Target Point</button>
        <button class="btn btn-success m-1 my-2" id="btn_export">Export Config</button>
    </div>
</div>

<div id="main">
    <div class="container">
        <canvas id="main_canvas" width="1024" height="512" class="w-100 mx-auto"></canvas>
    </div>
    <div class="container mt-3">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-8 text-black">
                <div class="card-body" id="output">
                    <i>Finish your selection and click export</i>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<input class="d-none m-0 p-0" width="0" height="0" type="file" aria-label="imageUpload" id="imageUpload"
       accept="image/png, image/jpeg, image/bmp">
<input class="d-none m-0 p-0" width="0" height="0" type="file" aria-label="CFGUpload" id="CFGUpload"
       accept=".cfg, text/plain">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="script/main.js"></script>
</body>
</html>
